apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

apply plugin: 'idea'

configurations {
    additional
}


dependencies {
    additional group: 'commons-lang', name: 'commons-lang', version: '2.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets.main.compileClasspath += [configurations.additional]

compileJava {
    classpath += configurations.additional
}

